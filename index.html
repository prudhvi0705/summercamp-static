<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d60;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0277bd;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #01579b;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #0288d1;
        }
        .main {
            padding: 2em;
        }
        .main h2 {
            color: #006064;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #00acc1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ocean Explorer Adventures</h1>
        <p>Discover the world's most breathtaking coastal destinations</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
    <div class="main">
        <h2>Welcome to Your Next Journey</h2>
        <p>From sun-kissed beaches to deep blue oceans and towering mountains, embark on an unforgettable adventure.</p>
        <div class="images">
            <img src="beach.jpg" alt="Beach">
            <img src="ocean.jpg" alt="Ocean">
            <img src="mountains.jpg" alt="Mountains">
            <img src="travel.jpg" alt="Travel">
        </div>
    </div>
</body>
</html>
